<ul class="tab-bar">
  <li *ngFor="let tab of tabs">
    @if (tab.active) {
      <button (click)="selectTab(tab)" class="active-tab">{{tab.tabTitle}}</button>
    } @else {
      <button (click)="selectTab(tab)" class="inactive-tab">{{tab.tabTitle}}</button>
    }
  </li>
</ul>
<ng-content></ng-content>

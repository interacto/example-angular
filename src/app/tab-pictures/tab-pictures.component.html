Use the left and right keyboard arrows to navigate between pictures.
Use ctrl + mouse wheel on pictures to zoom.
<br/><br/>
<div #carousel class="carousel">
  <div #container class="container">
    @for (picture of dataService.pictures; ; track picture.src) {
      <img #picture src="{{picture.src}}" alt="{{'image ' + $index}}" [hidden]="dataService.currentPicture !== $index">
    }
  </div>
</div>

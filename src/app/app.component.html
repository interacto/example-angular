<div class="page">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Josefin+Sans">

  <svg width="100%" height="100%" style="z-index:999; position: absolute; pointer-events: none; top: 0; left: 0; bottom: 0; right: 0;">
    <line #spring style="stroke:rgb(100,100,100); stroke-width:2; z-index:999;"></line>
    <circle #handle class="ioDwellSpring" cx="50" cy="50" r="25" style="fill:rgb(255,0,0); z-index:999; pointer-events: all;"></circle>
  </svg>

  <div class="preview" #preview [ngStyle]="{whiteSpace: 'pre-line'}">
    <p></p>
    <svg class="preview-canvas">
    </svg>
  </div>

  <div class="history">
    <div class="header">
      <h2>HISTORY</h2>
      <button ioUndo class="button-undo-redo">UNDO</button>
      <button ioRedo class="button-undo-redo">REDO</button>
    </div>

    <div class = "buttons">
      <button #baseStateButton class="history-button-active">Start</button>

      <div #undoButtonContainer>
        <ng-container *ngFor="let undoable of undoHistory.getUndo(); index as i">
          <button #undobuttons class="history-button-active">{{undoable.getUndoName()}}</button>
          <br/>
        </ng-container>
      </div>

      <div #redoButtonContainer>
        <ng-container *ngFor="let undoable of undoHistory.getRedo(); index as i">
          <button #redobuttons
                  class="history-button-inactive">
            {{undoHistory.getRedo()[undoHistory.getRedo().length - i - 1].getUndoName()}}
          </button>
          <br/>
        </ng-container>
      </div>
    </div>
    </div>

  <div class="main">
    <h1>An Interacto-Angular app</h1>

    <app-tabs>
      <app-tab tabTitle="Type some text">
        <app-tab-text></app-tab-text>
      </app-tab>
      <app-tab tabTitle="Create and edit rectangles">
        <app-tab-shapes></app-tab-shapes>
      </app-tab>
      <app-tab tabTitle="Drag cards">
        <app-tab-cards></app-tab-cards>
      </app-tab>
      <app-tab tabTitle="Browse pictures">
        <app-tab-pictures></app-tab-pictures>
      </app-tab>
    </app-tabs>
  </div>
</div>

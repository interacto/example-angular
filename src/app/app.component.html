<mat-tab-group style="height: 100%;">
  <mat-tab label="Create and edit rectangles">
    <app-tab-shapes></app-tab-shapes>
  </mat-tab>
  <mat-tab label="Type some text">
    <ng-template matTabContent>
      <app-tab-text></app-tab-text>
    </ng-template>
  </mat-tab>
  <mat-tab label="Drag cards">
    <ng-template matTabContent>
      <app-tab-cards></app-tab-cards>
    </ng-template>
  </mat-tab>
  <mat-tab label="Browse pictures">
    <ng-template matTabContent>
      <app-tab-pictures></app-tab-pictures>
    </ng-template>
  </mat-tab>
  <mat-tab label="Share the drawing history">
    <app-tab-history-shapes></app-tab-history-shapes>
  </mat-tab>
</mat-tab-group>

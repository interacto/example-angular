<app-dwell-spring #dwell></app-dwell-spring>

<div style="width: 100%; height: 93%">
<as-split direction="horizontal" (dragEnd)="moveSplitPane(h)">
  <as-split-area #h [size]="20">
    <io-tree-history #treeComp style="height: 80%" [style.width]="widthHistory">
    </io-tree-history>
  </as-split-area>

  <as-split-area [size]="80">
    <p>
      Multi-touch (two touches) creates a rectangle.<br/>
      Three taps changes the color of the targeted rectangle.<br/>
      A long touch (2 seconds) removes the targeted rectangle.<br/>
      Swipe horizontally to clear all the SVG shapes.<br/>
    </p>
    <br/>

    <div id="canvas-container">
      <svg tabindex="0" #canvas width="100%" height="100%">
      </svg>
    </div>
  </as-split-area>
</as-split>
</div>

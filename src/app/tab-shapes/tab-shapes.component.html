<p>
  Multi-touch (two touches) creates a rectangle.<br/>
  Three taps changes the color of the targeted rectangle.<br/>
  A long touch (2 seconds) removes the targeted rectangle.<br/>
  Swipe horizontally to clear all the SVG shapes.<br/>
</p>
<br/>

<div id="canvas-container" #container>
  <svg tabindex="0" #canvas width="2000" height="1200">
    <line #spring style="stroke:rgb(100,100,100); stroke-width:2; z-index:999;" />
    <circle #handle class="ioDwellSpring" cx="30" cy="30" r="15" style="fill:rgb(255,0,0); z-index:999;"/>
  </svg>
</div>
